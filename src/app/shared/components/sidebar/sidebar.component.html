<div class="sidebar border-right p-3" [ngClass]="{'d-none': isSidebarVisible}">
    <h3 class="text-light">GiffsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset px-2">

    <button
      *ngFor="let tag of tags"
      (click)="searchTag(tag);"
      class="list-group-item list-group-item-action">
        {{tag | titlecase}}
    </button>

  </div>

  <div *ngIf="tags.length" class="d-flex justify-content-end mt-2">
    <button
      (click)="openDialog()"
      class="btn">
      <i class="fas fa-trash text-white"></i>
    </button>
  </div>

</div>
